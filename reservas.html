<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h5><strong>Información de contacto</strong></h5>
                    <div class="form-group">
                        <label for="first-name" class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Nombres">
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="col-form-label">Apellido(s):</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="col-form-label">Número de celular</label>
                        <input type="text" class="form-control" id="inputCity" aria-describedby="cellHelp">
                    </div>
                    <div class="form-group">
                        <label for="nacionality" class="col-form-label">Pais</label>
                        <select id="nacionality" class="form-control">
                            <option selected>Selecione Pais</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="nacionality" class="col-form-label">Nacionalidad</label>
                        <input type="text" class="form-control" id="nacionality" placeholder="Nacionalidad">
                    </div> -->
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="miemail@gmail.com" aria-describedby="emailHelp">
                    </div>
                    <hr>
                    <div class="form-group div-activity">
                        <h5><strong>Actividades seleccionadas:</strong></h5>
                        <div class="form-group" id="activity-1">
                            <p><strong><span class="list-num">1</span> Información del cliente para "Experiencia VIP en Universal Studios Hollywood"X2</strong></p>
                            <p>Participante 1:</p>
                            <div class="form-group">
                                <label for="activity-1-name" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="activity-1-name" placeholder="Nombres">
                            </div>
                            <div class="form-group">
                                <label for="activity-1-last-name" class="col-form-label">Apellido(s):</label>
                                <input type="text" class="form-control" id="activity-1-name" placeholder="Apellido">
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="form-group div-form-payment">
                        <h5><strong>Metodo de pago:</strong></h5>
                        
                        <ul class="list-group ">
                            <li class="list-group-item ">
                                
                                <label class="content-form-paryment">
                                    <input id="radio1" name="radio" type="radio" >
                                    <span class="custom-control-description">
                                        <span class="img-thumbnail card-form-payment">
                                            <img class="img-fluid" src="//incalake.com/img/tarjetas/paypal.png" alt="">
                                        </span>
                                        <span>Paypal</span>
                                    </span>
                                </label>
                            </li>
                            <li class="list-group-item">
                                <label class="content-form-paryment">
                                    <input id="radio1" name="radio" type="radio" >
                                    <span class="custom-control-description">
                                        <span class="img-thumbnail card-form-payment">
                                            <img class="img-fluid" src="http://incalake.com/paga/img/visa.png" alt="">
                                        </span>
                                        <span class="img-thumbnail card-form-payment">
                                            <img class="img-fluid" src="http://incalake.com/paga/img/master-card.gif" alt="">
                                        </span>
                                        
                                        <span>Tarjetas de Credito</span>
                                    </span>
                                </label>
                            </li>
                            <li class="list-group-item">
                                <label class="custom-control custom-radio">
                                    <input id="radio1" name="radio" type="radio" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Deposito </span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    
                    
                </div>
                <div class="col-md-4 text-justify">
                    <div class="form-group div-resume">
                        <h5><strong>Resumen de pedido:</strong></h5>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

$(document).ready(function() {});
